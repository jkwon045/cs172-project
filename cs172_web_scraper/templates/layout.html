<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Government Page Search Engine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}" >
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Government Search Engine</h1>
            <strong><nav>
                <u1 class="menu">
                    <li><a href="{{url_for('home') }}">Home</a></li>
                </u1>
            </nav></strong>
        </div>
    </header>
    <div class="search-container">
            <form method="POST">
                <input type="text" placeholder="Search.." name="search">
                <button type="submit">Query</button>
            </form>
        </div>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
</body>
</html>
